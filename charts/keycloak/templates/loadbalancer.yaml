kind: Service
apiVersion: v1
metadata:
  name: keycloak-nlb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: true
    service.beta.kubernetes.io/aws-load-balancer-internal: "0.0.0.0/0"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: keycloak
  ports:
  - port: 30001
    targetPort: 80
    name: http
    protocol: TCP
    type: NodePort
  - port: 30002
    targetPort: 443
    name: https
    protocol: TCP
    type: NodePort
  externalTrafficPolicy: Cluster

